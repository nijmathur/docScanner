name: doc_scanner
description: Encrypted Offline Document Scanner with OCR - A secure, privacy-first document management app

publish_to: "none"

version: 1.0.0+1

environment:
    sdk: ">=3.0.0 <4.0.0"

dependencies:
    flutter:
        sdk: flutter

    # UI & Icons
    cupertino_icons: ^1.0.6
    flutter_svg: ^2.0.9

    # State Management
    provider: ^6.1.1
    flutter_bloc: ^8.1.3

    # Database
    sqflite: ^2.3.0
    sqflite_sqlcipher: ^2.2.1
    path_provider: ^2.1.1
    path: ^1.8.3

    # Encryption & Security
    encrypt: ^5.0.3
    crypto: ^3.0.3
    flutter_secure_storage: ^9.0.0
    pointycastle: ^3.7.3

    # Authentication
    local_auth: ^2.1.7
    local_auth_android: ^1.0.34
    local_auth_ios: ^1.1.6

    # Camera & Image Processing
    camera: ^0.10.5+5
    image_picker: ^1.0.4
    image: ^4.1.3
    flutter_doc_scanner: ^0.0.16

    # OCR
    google_mlkit_text_recognition: ^0.11.0

    # Cloud Storage
    googleapis: ^12.0.0
    googleapis_auth: ^1.4.1
    google_sign_in: ^6.1.5
    extension_google_sign_in_as_googleapis_auth: ^2.0.12

    # File & Archive Management
    archive: ^3.4.9
    file_picker: ^8.0.0

    # Utils
    intl: ^0.18.1
    uuid: ^4.2.1
    http: ^1.1.0
    share_plus: ^7.2.1

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^3.0.0
    build_runner: ^2.4.6
    mockito: ^5.4.4
    integration_test:
        sdk: flutter
    sqflite_common_ffi: ^2.3.0
    fake_async: ^1.3.1

flutter:
    uses-material-design: true

